{% extends "fiches/index.html" %} 
{% load static %} 
{% block content %}

<div class="container">

    <div class="sheet-container">

        <form action="{% url 'add_fiche' %}" method="POST" name="sheet-form">
            {% csrf_token %}

        <table class="sheet-table">

            <div class="sheet-table-header">
                <input type="text" name="name">
                <p> Carrière </p>
                <input type="text" name="path" name="path">
            </div>

            <div class="sheet-table-header sub">
                {{form.group}} <p>de rang</p> 
                <select name="rank">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    </select>
            </div>

            <tr>
                <td style="border-bottom: none;">FOR</td>
                <td style="border-bottom: none;">END</td>
                <td style="border-bottom: none;">HAB</td>
                <td style="border-bottom: none;">CHA</td>
                <td style="border-bottom: none;">INT</td>
                <td style="border-bottom: none;">INI</td>
                <td style="border-bottom: none;">ATT</td>
                <td style="border-bottom: none;">PAR</td>
                <td style="border-bottom: none;">TIR</td>
                <td style="border-bottom: none;">NA</td>
                <td style="border-bottom: none;">PV</td>
            </tr>

            <tr>
                <td><input type="number" name="For" min="4" max="16" value="4"></td>
                <td><input type="number" name="End" min="4" max="16" value="4"></td>
                <td><input type="number" name="Hab" min="4" max="16" value="4"></td>
                <td><input type="number" name="Char" min="4" max="16" value="4"></td>
                <td><input type="number" name="Int" min="4" max="16" value="4"></td>
                <td><input type="number" name="Ini" min="4" max="16" value="4"></td>
                <td><input type="number" name="Att" min="4" max="16" value="4"></td>
                <td><input type="number" name="Par" min="4" max="16" value="4"></td>
                <td><input type="number" name="Tir" min="4" max="16" value="4"></td>
                <td><input type="number" name="Na" min="1" max="16" value="1"></td>
                <td><input type="number" name="Pv" min="60" max="120" value="60"></td>
            </tr>
            <div class="sheet-table-btns-grp">
            <button type="submit" class="sheet-table-btn">Valider</button>
            </div>
        </table>

    </form>

    </div>

    <div id="list-container">
        {% for fiche in fiches %}

            <div class="sheet-list-item">
                <a href="{% url 'charsheet' fiche.id %}">{{fiche.id}}: {{fiche.name}} - Carrière {{fiche.path}}</a> 
                
                    <div class="crud-grp">
                        <a href="{% url 'confirm' fiche.id %}"><button class="crud" id="delete">X</button></a>
                    </div>
            </div>

        {% endfor %}
    </div>
    

</div>

{% endblock %}
