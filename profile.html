{% extends "index/index.html" %} {% load static %} {% block content %}

<div id="profile_wrapper">

  <div id="profile_form">
    <div id="profile_form_header">
      <span class="title">Profil</span>
    </div>
    <form action="{% url 'profile' %}" method="POST">
      {% csrf_token %}
               
        {{form.first_name}}
          <hr>
        {{form.last_name}}
          <hr>
        {{form.phone}}
          <hr>
        {{form.email}}
          <hr>      

      <button type="submit">Valider</button>
    </form>
  </div>
</div>

{% endblock %}
