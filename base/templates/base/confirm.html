{% extends "fiches/index.html" %} 
{% load static %} 
{% block content %}

    <div id="prompt_wrapper">
        
        <div id="prompt_text">Voulez-vous vraiment supprimer cet élément? 
            <p>{{fiche.name}} - Carrière {{fiche.path}}</p>            
        </div>
        
        <div id="prompt_btn_grp">
            <button class="prompt_action" id="prompt_confirm"><a href="{% url 'delete_fiche' fiche.id %}">Oui</a></button>          
            <button class="prompt_action" id="prompt_deny" onClick="javascript:history.go(-1);">Non</button>
            
        </div>
    </div>

{% endblock %}
