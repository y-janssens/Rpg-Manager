{% extends "base/index.html" %} {% load static %} {% block content %}

<div id="prompt_wrapper">
    <div id="prompt_text">
        Voulez-vous vraiment supprimer cet élément?
        <p>{{label}}</p>
    </div>

    <div id="prompt_btn_grp">
        {% if ref is null %}
        <button class="prompt_action" id="prompt_confirm"><a href="{% url action item %}">Oui</a></button>
        {% else %}
        <button class="prompt_action" id="prompt_confirm"><a href="{% url action item ref %}">Oui</a></button>
        {% endif %}
        <button class="prompt_action" id="prompt_deny" onClick="javascript:history.go(-1);">Non</button>
    </div>
</div>

{% endblock %}
